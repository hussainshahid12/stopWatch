<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">

    <div id="time">
      <span id="hr" class="digit">00</span>
      <span class="txt">Hr</span>
      <span id="min" class="digit">00</span>
      <span class="txt" class="digit">Min</span>
      <span id="sec" class="digit">00</span>
      <span class="txt">Sec</span>
      <span id="count" class="digit">00</span>

    </div>
    <div id="btn-container">
      <button type="button" class="btn" id="start" onclick="start()">start</button>
      <button type="button" class="btn" id="stop" onclick="stop()">stop</button>
      <button type="button" class="btn" id="reset" onclick="reset()">reset</button>
    </div>

  </div>



  <script src="index.js"></script>

</body>

</html>
